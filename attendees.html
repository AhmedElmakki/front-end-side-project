<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventX Attendee Insights</title>
   <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <div class="board">
    
      <div class="sidebar">
        <h2>EventX</h2>
        <button class="add-event">
            <div class="plus"> 
              <div class="pluss"></div>  
            </div>
          <div class="label">Add Quick Event</div>
            
        </button>

        <button class="collapsible">Main Navigation</button>
          <div class="content">
            <a href="index.html" class="menu-item">📊 Dashboard</a>
            <a href="manage-events.html" class="menu-item">📅 Manage Events</a>
            <div class="menu-item">🎟️Booking & Tickets</div>
            <a href="attendees.html" class="menu-item">👥 Attendee Insights</a>
            <div class="menu-item">📈Analytics & Reports</div>
          </div>

        <button class="collapsible">Support & Management</button>
          <div class="content">
            <div class="menu-item">🆘Contact Support</div>
            <div class="menu-item">🔔Notifications</div>
            <div class="menu-item">⚙️Settings</div>
          </div>

        <button class="collapsible">Additional Features</button>
          <div class="content">
            <div class="menu-item">📢Marketing</div>
            <div class="menu-item">📂Event Categories</div>
          </div>

        <button class="collapsible">Account Management</button>
          <div class="content">
            <div class="menu-item">👤Manage Users</div>
            <div class="menu-item">🚪Logout</div>
          </div>
    </div>

    <div class="main-content">
        

    </div>
<script>
  document.querySelectorAll(".collapsible").forEach(button => {
    button.addEventListener("click", () => {
      button.classList.toggle("active");

      const content = button.nextElementSibling;
      if (button.classList.contains("active")) {
        content.style.maxHeight = content.scrollHeight + "px";
      } else {
        content.style.maxHeight = null;
      }
    });
  });
</script>
</body>
</html>
