<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register to EventX</title>
   <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<div class="board-logs">
  
  <div class="login">
        <h2>EventX</h2>
        <h2 class="Welcome">EventX Managment App</h2>
                <form action="" method="post" class="login-form" >
                        <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"  required placeholder="Enter your username">

                          </div>
                       <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"  required placeholder="Enter your password">
                        </div>

                         <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                          </div>
                         <div>
                        <label for="Age">Age</label>
                        <input type="number" id="Age" name="Age" required placeholder="Enter Age" min="18">
                          </div>

                    <button class="submit" type="submit">Register</button>
                    <a href="login.html" class="Register">Login</a>

                </form>

  </div>   

  </div>
</body>
</html>
