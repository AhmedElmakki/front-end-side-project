<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventX Sign Up</title>
  <link rel="stylesheet" href="accounts.css">

</head>
<body>
  <div class="board">
    <div class="sidebar">
      <h1>EventX</h1>
      <h2 style="color: #C1FF72;">Join us today!</h2>
    </div>

    <div class="form-area">
      <h1>Sign Up</h1>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter username">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="age-group">Age Group:</label>
          <select id="age-group" name="age-group">
            <option value="">-- Select Age Group --</option>
            <option value="18-24">18 to 24</option>
            <option value="25-34">25 to 34</option>
            <option value="35-44">35 to 44</option>
            <option value="45+">45+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter password">
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password:</label>
          <input type="password" id="confirm" name="confirm" placeholder="Confirm password">
        </div>


        <button class="form-btn" type="submit">Sign Up</button>
        <a class="form-btn" style="margin-left: auto;" href="Login.html">already signed?</a>
      </form>
    </div>
  </div>
</body>
</html>
