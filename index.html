<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventX Dashboard</title>
   <link rel="stylesheet" href="css/styles.css"> 
   
</head>
<body>
  <div class="board">
    
    <div id="sidebar-container"></div>

    <div class="main-content">
        <div class="search">

            <div class="pfp"></div>

            <div class="userinfo">
              <div class="welcome">Welcome **user**</div>
              <div class="role">**my role**</div>
            </div>

            <div class="utility">
              <div class="searcharea">

                <button class="search-button" title="Search"><img src="materials\search icon.svg" alt="search" /></button>
                <input placeholder="Search..."></input>
              </div>
              <button class="uti"><img src="materials\bell.svg" alt="notification" /></button>
              <button class="uti"><img src="materials\calender.svg" alt="calender" /></button>
              </div>
        </div>  
    
        <div class="dashboard">

              <!-- Main content -->
              <main class="dashboard-main">
                
                <!-- Top stats row -->
                <section class="dashboard-top-stats">
                  <div class="dashboard-stat-box">Events</div>
                  <div class="dashboard-stat-box">Bookings</div>
                  <div class="dashboard-stat-box">Revenue</div>
                </section>

                <!-- Middle row -->
                <section class="dashboard-charts" >
                  <div class="dashboard-card dashboard-net-sales" style="height: 200px;">Net Sales Chart</div>
                  <div class="dashboard-card dashboard-engagement" style="height: 200px;">Customer Engagement</div>
                </section>

                <!-- Bottom row -->
                <section class="dashboard-latest">
                  <div class="dashboard-card dashboard-latest-event" >Latest Event</div>
                </section>

              </main>

              <!-- Sidebar -->
              <aside class="dashboard-sidebar">
                <div class="dashboard-card dashboard-upcoming-events">Upcoming Events</div>
                <div class="dashboard-card dashboard-notifications" >Notifications</div>
              </aside>

        </div>

    </div>

  <script src="js/sidebar.js"></script>
</body>

</html>
