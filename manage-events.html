<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventX Events manager </title>
   <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>

  <div class="board">
    
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header class="manager-header">
            <div class="header-top">
              <h1 class="manager-h1">Event Management Section</h1>
              <div class="manage-filter">
                <div class="filter-menu">
                  <select>
                    <option value="">Filter by...</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="past">Past</option>
                    <option value="popular">Most Popular</option>
                  </select>
                </div>
                <div class="searcharea2">
                  <button class="search-button" title="Search">
                    <img src="materials/search icon.svg" alt="search" />
                  </button>
                  <input type="text" placeholder="Search..." />
                </div>
              </div>
            </div>


            <div class="manager-actions">
              <div class="actions-left">
                <button class="btn-add" onclick="window.location.href='Add-Event.html'">Add Events</button>
                <button class="btn-att"onclick="window.location.href='Attendees-insight.html'">Attendee Insight</button>
              </div>

              <div class="actions-right">
                <select class="sort-select">
                  <option value="">Sort by Status</option>
                  <option value="upcoming">Upcoming Events</option>
                  <option value="pending">Pending Events</option>
                  <option value="closed">Closed Events</option>
                </select>
                <input type="date" class="date-filter" />
              </div>
            </div>
        </header>

        <div class="legend">
            <div class="legend-content" style="color: green;">• Upcoming Events</div>
            <div class="legend-content" style="color: blue;" >• Pending Events</div>
            <div class="legend-content" style="color: red;" >• Closed Events</div>
        </div>

        <div class="grid-holder">

          <div>
            <div class="event-card" onclick="window.location.href='Event-edit.html'">Events   <h1> STUFF</h1></div>


          </div>

          <div>

            <div class="event-card" onclick="window.location.href='Event-edit.html'">Events   <h1> STUFF</h1></div>

          </div>


          <div>
            <div class="event-card" onclick="window.location.href='Event-edit.html'">Events   <h1> STUFF</h1></div>

          </div>


        </div>


      </div>


<script src="js/sidebar.js"></script>
</body>
</html>
